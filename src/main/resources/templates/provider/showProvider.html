<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Show Provider Articles</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
<h3>Show Provider Articles</h3>
<a th:href="@{../list}" class="btn btn-primary"><i class="fas fa-user-plus ml-2" align="right"> list Providers</i></a>
	<div class="card">
		<div class="card-body">
			<div class="col-md-8">
				<div class="container my-2">
					<table>
						<tr>
							<th>Name</th>
							<td th:text="${provider.name}" class="form-control" id="name"></td>
						</tr>
						<tr>
							<th>Email</th>
							<td th:text="${provider.email}" class="form-control" id="email"></td>
						</tr>
						<tr>
							<th>Address</th>
							<td th:text="${provider.address}" class="form-control" id="address"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<div class="container my-2">
					<h4>List of Articles</h4>
					<div th:switch="${articles}" class="container my-5">
						<!-- <p class="my-5">
												<i class="fas fa-user-plus ml-2"> List of Articles</i>
											</p> -->
						<div class="col-md-10">
							<h2 th:case="null">No Articles yet!</h2>
							<div th:case="*">
								<table class="table table-striped table-responsive-md">
									<thead>
										<tr>
											<th>Label</th>
											<th>Price</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="article : ${articles}">
											<td th:text="${article.label}"></td>
											<td th:text="${article.price}"></td>

										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		</div>
		
	
</body>
</html>
